<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark-theme">
    <!-- Sidebar toggle button -->
    <button id="sidebar-toggle">&#9776;</button>

    <!-- Sidebar section -->
    <aside id="sidebar" class="active">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>MoonCake</span>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="#"><i class="fas fa-chart-line"></i> Analytics</a></li>
                <li><a href="#"><i class="fas fa-wallet"></i> Wallet</a></li>
                <li><a href="#"><i class="fas fa-newspaper"></i> News</a></li>
                <li><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
                <li><a href="#" id="favorites-toggle"><i class="fas fa-star"></i> Favorites</a></li>
            </ul>
        </nav>
        <div id="favorites-section" class="favorites-section">
            <h2>Your Favorites</h2>
            <div class="crypto-grid" id="favorites-list"></div>
        </div>
    </aside>

    <!-- Main content section -->
    <main>
        <!-- Top bar with search, currency selection, and dark mode toggle -->
        <div class="top-bar">     
            <input type="text" id="search" placeholder="Search for a cryptocurrency">
            <button id="search-btn"><i class="fas fa-search"></i></button>
            <select id="currency-select">
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="gbp">GBP</option>
                <option value="ksh">KSH</option>
            </select>
            <button id="convert-btn">Convert</button>
            <button id="dark-mode-toggle"><i class="fas fa-moon"></i> Dark Mode</button>
        </div>

        <!-- Dashboard section for main cryptocurrencies and metrics -->
        <section id="dashboard" class="active">
            <div class="crypto-section">
                <!-- Bitcoin information -->
                <div class="crypto-item">
                    <h2><i class="fab fa-bitcoin"></i> Bitcoin (BTC)</h2>
                    <p id="btc-price">$23,376.76</p>
                    <p id="btc-change">24h Change: <span class="positive">+1.45%</span></p>
                    <div class="crypto-chart">
                        <canvas id="btcChart"></canvas>
                    </div>
                    <button class="add-to-favorites">Add to Favorites</button>
                </div>
                <!-- Ethereum information -->
                <div class="crypto-item">
                    <h2><i class="fab fa-ethereum"></i> Ethereum (ETH)</h2>
                    <p id="eth-price">$1,650.13</p>
                    <p id="eth-change">24h Change: <span class="negative">-0.12%</span></p>
                    <div class="crypto-chart">
                        <canvas id="ethChart"></canvas>
                    </div>
                    <button class="add-to-favorites">Add to Favorites</button>
                </div>
            </div>

            <!-- Additional metrics -->
            <div class="additional-metrics">
                <div class="balance-widget">
                    <h3>Your Balance</h3>
                    <p id="user-balance">$12,000.00</p>
                </div>
                <div class="metric-widget">
                    <h3>Market Sentiment</h3>
                    <p class="positive">Extreme Greed</p>
                </div>
            </div>

            <!-- Section for displaying all cryptocurrencies -->
            <div class="crypto-list-section">
                <h2>All Cryptocurrencies</h2>
                <div class="crypto-grid" id="crypto-list"></div>
            </div>
        </section>
    </main>

    <!-- JavaScript functionality -->
    <script src="script.js"></script>
</body>
</html>
